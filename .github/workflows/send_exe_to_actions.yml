name: Converting my program to exe file

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install flake8 pytest
        pip install pyinstaller
        pip install -r requirements.txt
      continue-on-error: true
    - name : Test file
      run : pytest FileManager.py
      continue-on-error: true
    - name: Creating exe file
      run : python createexe.py
      continue-on-error: true
    - name: Save exe file
      uses: LarchLiu/actions-save-files@v1
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        personal_token: ${{ secrets.PERSONAL_TOKEN }}
        publish_branch: publish
        publish_dir: ./public
      continue-on-error: true
      # im genius, im hate this program
    - name: Commit Files
      id: commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions"
        git add --all
        if [-z "$(git status --porcelain)"]; then
          echo "::set-output bame=push::false"
        else
          git commit -m "Add changes" -a
          echo "::set-output name=push::true"
        fi
      shell: bash
    - name: Push changes
      if: steps.commit.outputs.push == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload exe file
      uses: actions/upload-artifact@v3
      with:
        name: File Manager.exe
        path: ./public/FileManager.exe
      continue-on-error: true
      if: ${{ always() }}
