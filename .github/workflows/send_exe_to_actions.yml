name: Converting my program to exe file

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }} 
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install flake8 pytest
        pip install pyinstaller
        pip install -r src/requirements.txt
      continue-on-error: true
    - name : Test file
      run : pytest FileManager.py
      continue-on-error: true
    - name: Creating exe file
      run : python createexe.py
      continue-on-error: true
    - name: Save exe file
      uses: EndBug/add-and-commit@v9
      with:
        commit_message: Changed type of export
        add: 'FileManager.exe'
        cwd: ./public
        commit: --signoff
        push: true
      continue-on-error: true
      # maybe im stupid
    - name: Upload exe file
      uses: actions/upload-artifact@v3
      with:
        name: File Manager.exe
        path: ./public/FileManager.exe
      continue-on-error: true
      if: ${{ always() }}
